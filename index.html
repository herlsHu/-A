<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色创建系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">角色创建系统</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="roleForm" class="space-y-6">
                <!-- 基本信息 -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800">基本信息</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">角色名称</label>
                            <input type="text" name="name" class="form-input" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">性别</label>
                            <select name="gender" class="form-select" required>
                                <option value="">请选择</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 核心设定 -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800">核心设定</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">外貌特征</label>
                            <textarea name="appearance" class="form-textarea" rows="3" required></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">性格特点</label>
                            <textarea name="personality" class="form-textarea" rows="3" required></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">身份背景</label>
                            <textarea name="background" class="form-textarea" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- 补充设定 -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800">补充设定</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">世界观</label>
                            <textarea name="worldview" class="form-textarea" rows="3"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">补充说明</label>
                            <textarea name="additional" class="form-textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 语言习惯 -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800">语言习惯</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">称呼方式</label>
                            <input type="text" name="greeting" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">开场白</label>
                            <textarea name="opening" class="form-textarea" rows="2"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">口癖</label>
                            <input type="text" name="speechPattern" class="form-input">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" id="exportBtn" class="btn btn-secondary">导出数据</button>
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
