<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色创建系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="form-header">
            <h1>角色创建</h1>
        </div>

        <form id="characterForm">
            <div class="form-content">
                <!-- 标签页导航 -->
                <div class="tabs-nav">
                    <button type="button" class="tab-btn active" data-tab="basic">基本设定</button>
                    <button type="button" class="tab-btn" data-tab="supplement">补充设定</button>
                    <button type="button" class="tab-btn" data-tab="language">语言习惯</button>
                </div>

                <!-- 标签页内容 -->
                <div class="tab-content-wrapper">
                    <!-- 基本设定 -->
                    <div class="tab-pane active" id="basic">
                        <div class="form-group">
                            <label for="avatar">角色头像</label>
                            <input type="file" accept="image/*" id="avatar" class="form-input">
                            <div id="avatar-preview" class="avatar-preview">
                                <img src="" alt="角色头像预览">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="language">角色常用语言</label>
                            <select id="language" class="form-select">
                                <option value="中文">中文</option>
                                <option value="英文">英文</option>
                                <option value="日语">日语</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="voice">角色语音 (≤15s)</label>
                            <input type="file" accept=".mp3,.wav" id="voice" class="form-input">
                            <span class="text-sm text-gray">支持 MP3/WAV, 时长 ≤15 秒</span>
                        </div>

                        <div class="form-group">
                            <label for="name">角色名称 <span class="required">*</span></label>
                            <input type="text" id="name" class="form-input" required placeholder="请输入角色名称">
                        </div>

                        <div class="form-group">
                            <label>性别 <span class="required">*</span></label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="男" checked> 男
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="女"> 女
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="其他"> 其他
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="age">年龄</label>
                            <input type="number" id="age" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="dob">生日</label>
                            <input type="date" id="dob" class="form-input" placeholder="年/月/日">
                        </div>

                        <div class="form-group">
                            <label for="mbti">MBTI</label>
                            <select id="mbti" class="form-select">
                                <option value="">选择 MBTI</option>
                                <option value="INTJ">INTJ</option>
                                <option value="INTP">INTP</option>
                                <option value="ENTJ">ENTJ</option>
                                <option value="ENTP">ENTP</option>
                                <option value="INFJ">INFJ</option>
                                <option value="INFP">INFP</option>
                                <option value="ENFJ">ENFJ</option>
                                <option value="ENFP">ENFP</option>
                                <option value="ISTJ">ISTJ</option>
                                <option value="ISFJ">ISFJ</option>
                                <option value="ESTJ">ESTJ</option>
                                <option value="ESFJ">ESFJ</option>
                                <option value="ISTP">ISTP</option>
                                <option value="ISFP">ISFP</option>
                                <option value="ESTP">ESTP</option>
                                <option value="ESFP">ESFP</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="stance">立场</label>
                            <select id="stance" class="form-select">
                                <option value="">选择立场</option>
                                <option value="善良">善良</option>
                                <option value="中立">中立</option>
                                <option value="邪恶">邪恶</option>
                                <option value="混乱">混乱</option>
                                <option value="秩序">秩序</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="personality">性格 <span class="required">*</span></label>
                            <textarea id="personality" class="form-textarea" maxlength="1000" required
                                placeholder="性格、优缺点、兴趣爱好..."></textarea>
                            <span class="char-count">0/1000</span>
                        </div>

                        <div class="form-group">
                            <label for="appearance">外貌 <span class="required">*</span></label>
                            <textarea id="appearance" class="form-textarea" maxlength="1000" required
                                placeholder="身高等体型、发型发色、瞳色..."></textarea>
                            <span class="char-count">0/1000</span>
                        </div>
                    </div>

                    <!-- 补充设定 -->
                    <div class="tab-pane" id="supplement">
                        <div class="form-group">
                            <label for="world">世界观</label>
                            <textarea id="world" class="form-textarea" maxlength="1000"
                                placeholder="时代背景、文化冲突..."></textarea>
                            <span class="char-count">0/1000</span>
                        </div>

                        <div class="form-group">
                            <label for="identity">身份</label>
                            <textarea id="identity" class="form-textarea" maxlength="1000"
                                placeholder="种族、职业、阶层..."></textarea>
                            <span class="char-count">0/1000</span>
                        </div>

                        <div class="form-group">
                            <label for="supplemental">补充设定</label>
                            <textarea id="supplemental" class="form-textarea" maxlength="1000"
                                placeholder="角色经历、生活习惯..."></textarea>
                            <span class="char-count">0/1000</span>
                        </div>

                        <div class="form-group">
                            <label for="userRelation">与用户的关系</label>
                            <textarea id="userRelation" class="form-textarea" maxlength="500"
                                placeholder="如：挚友 / 上级 / 主仆..."></textarea>
                            <span class="char-count">0/500</span>
                        </div>
                    </div>

                    <!-- 语言习惯 -->
                    <div class="tab-pane" id="language">
                        <div class="form-group">
                            <label for="addressUser">如何称呼用户</label>
                            <input type="text" id="addressUser" class="form-input" placeholder="如：挚友 / 挚友 / 阁下…">
                        </div>

                        <div class="form-group">
                            <label for="greeting">开场白</label>
                            <input type="text" id="greeting" class="form-input" placeholder="角色见面时的第一句问候">
                        </div>

                        <div class="form-group">
                            <label for="catchphrase">口癖</label>
                            <input type="text" id="catchphrase" class="form-input" placeholder="角色常挂在嘴边的话">
                        </div>

                        <div class="form-group">
                            <label>【示例对话】</label>
                            <div id="examples-container">
                                <div class="example-item mt-2">
                                    <textarea id="example1" class="form-textarea" maxlength="500"
                                        placeholder="示例1"></textarea>
                                    <span class="char-count">0/500</span>
                                </div>
                                <div class="example-item mt-2">
                                    <textarea id="example2" class="form-textarea" maxlength="500"
                                        placeholder="示例2"></textarea>
                                    <span class="char-count">0/500</span>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mt-2" id="add-example-btn">+ 添加</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">保存角色</button>
                <button type="button" class="btn btn-secondary" id="exportBtn">导出数据</button>
                <button type="reset" class="btn btn-outline">重置表单</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
